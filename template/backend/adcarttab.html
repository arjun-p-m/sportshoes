{% extends 'backend/headfoot.html' %}
{% block content %}
<ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/1/">Home</a><i class="fa fa-angle-right"></i>Tabels</li>
            </ol>
<div class="agile-grids">	
				<!-- tables -->
				
				<div class="agile-tables">
					<div class="w3l-table-info">
						<h2>CART</h2>
						<div class=" register-top">
			<table class="table">
				<tr>
					<th>name</th>
					<th>image</th>
					<th>price</th>
					<th>totalprice</th>
					<th>status</th>
					<th>quantity</th>
					<th>date</th>
				</tr>
				{% for x in data %}
				<tr>
					<td>{{x.pid.name}}</td>
					<td><img src="{{x.pid.image.url}}" width="100" height="100"></td>
					<td>{{x.price}}</td>
					<td>{{x.totalprice}}</td>
					<td>{{x.status}}</td>
					<td>{{x.quantity}}</td>
					<td>{{x.date}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>		
	</div>
	</div>
{% endblock %}
