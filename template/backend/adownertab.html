{% extends 'backend/headfoot.html' %}
{% block content %}
<ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/1/">Home</a><i class="fa fa-angle-right"></i>Tabels</li>
            </ol>
<div class="agile-grids">	
				<!-- tables -->
				
				<div class="agile-tables">
					<div class="w3l-table-info">
						<h2>OWNER</h2>
						<div class=" register-top">
						<table id="adtable" class="table" width="100%">
						<thead>
						<tr>
							<th>id</th>
							<th>fname</th>
							<th>lname</th>
							<th>email</th>
							<th>phone</th>
							<th>status</th>
						</tr>
						</thead>
						{% for x in data %}
						<tbody>
						<tr>
							<td>{{x.id}}</td>
							<td>{{x.fname}}</td>
							<td>{{x.lname}}</td>
							<td>{{x.email}}</td>
							<td>{{x.phone}}</td>
							<td>{% if x.status == "0" %}<button type="submit" class="btn btn-primary" onclick="location.href='/approved/?uid={{x.id}}';">not approved</button>{% elif x.status == "1" %}<button type="submit" class="btn btn-success" onclick="location.href='/rejected/?uid={{x.id}}';">approved</button>{% else %}<button type="submit" class="btn btn-danger">rejected</button>{% endif %}</td>
						</tr>
					</tbody>
					{% endfor%}
				</table>
