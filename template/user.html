{% extends 'headerfooter.html' %}
{% block content %}
<div class="container">
		<div class="register">
		<h2>USER REGISTER</h2>		
		<div class=" register-top">
			<form action="/user/" method="POST">
				{% csrf_token %}
			<div>
				<p style="text-align: center;">{{msg}}</p>
			</div>
			<div> 	
			<span>First Name</span>
			<input type="text" name="rFname"> 
			</div>
			<div> 	
				<span>Last Name</span>
				<input type="text" name="rLname"> 
			</div>
			<div> 	
				<span>Email</span>
				<input type="text" name="rEmail"> 
			</div>
			<div> 
				<span >Password</span>
				<input type="password" name="rPassword">
			</div>		
			<div> 
				<span >Phone</span>
				<input type="text" name="rPhone">
			</div>		
				<input type="submit" value="sign up"> 
			</form>
		</div>		
	</div>
	</div>
{% endblock %}
